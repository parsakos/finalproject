<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
	    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
	    <title>WOD Keeper</title>

	    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Passion+One|Permanent+Marker|Poppins" rel="stylesheet">
	    <link rel='stylesheet' href='styles/semantic.min.css'>
	
	    <link rel='stylesheet' href='styles/main.css'>

	</head>
	<body id="mytheme" class="header-main js-home-page">

		<div class="ui sidebar inverted vertical menu">
			
			<a class="extrafont item">
				<img src="images/lifter-inverted.jpg" alt="Mountain View" style="width:304px;height:228px;">
			</a>
			<a class="extrafont item" href="index.html">
				Log a Lift 
			</a>
			<a class="extrafont item" href="history.html">
				Yo, What'd I Lift Last Time? 
			</a>
			<a class="extrafont item" href="calendar.html">
				Have I Even Worked Out Lately?
			</a>
		</div><!-- ui sidebar -->
		<div class="pusher">
			<!-- <h2 class="ui header header-main">Dumb Weight Trapper Keeper</h2> -->
			<div class="ui menu">
				<div class="item js-menu">
					<i class="content icon"></i>
				</div>
				<div class="headerfont">
				<h2 id="mytheme" class="headerfont"> Bro, Do you Even Lift? </h2>
				</div>
			</div><!-- ui menu -->

			<div class="clearfix broBox"> 
				<form class="ui form js-form">
					<h3 id="mytheme" class="bighead extrafont ui dividing header">Ok Bro, What'd You Throw Around Today?</h3>

					<div class="one field">
						<select id="movement" class="ui dropdown fields-buff first-field">
							<option value="-1">Movement</option>
							<option value="Deadlift">Deadlift</option>
							<option value="Push Press">Push Press</option>
							<option value="Strict Press">Strict Press</option>
							<option value="Push Press">Push Press</option>
							<option value="Snatch">Snatch</option>
							<option value="Bench Press">Bench Press</option>
							<option value="Overhead Squat">Overhead Squat</option>
							<option value="Back Squat">Back Squat</option>
							<option value="Front Squat">Front Squat</option>
							<option value="Bicep Curl">Bicep Curl</option>
							<option value="Tricep Extension">Tricep Extension</option>
							<option value="Neck Thrusters">Neck Thrusters</option>
						</select>
					</div>

					<div class="one field"> 
						<select id="sets" class="ui dropdown fields-buff">
							<option value="-1">Sets</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
						</select>
					</div>

					<div class="one field">
						<select id="reps" class="ui dropdown fields-buff">
							<option value="-1">Reps</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
						</select>
					</div>



					<div id="mytheme" class="extrafont no-buff ui right labeled input fields-buff one field">
						<input id="weight" type="text" placeholder="Enter weight..">
						<div class="ui basic label">
							lb.
						</div>
					</div>

					<div class="two fields">
						<button id="mytheme" class="extrafont ui primary button js-store-workout">
							Save
						</button> 
						<button id="mytheme" class="extrafont ui button">
							Start Over
						</button>
					</div>
				</form>	

				<div class="bottompic clearfix"
					<a class="item">
						<img src="images/lifter.jpg" alt="Mountain View" style="width:304px;height:228px;">
					</a>
				</div>
			</div><!-- clearfix broBox -->
	
		</div><!-- pusher -->
